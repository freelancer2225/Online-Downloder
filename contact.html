<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="brand"><span>TAMIM Video Downloder</span></h1>
        <div class="wrapper">
    
            <!-- Contact INFORMATION -->
            <div class="company-info">
                <h3>My Contact Info</h3>
                <ul>
                    <li><i class="fa fa-road" type="Address"></i> Akkelpur,Joypurhat</li>
                    <li><i class="fa fa-phone" type="phone"></i> +8801921210084</li>
                    <li><i class="fa fa-envelope" type="email"></i > advancetamim84@gmail.com</li>
                    <li><i class="fa fa-envelope" type="email"></i > mdtamimhasan00000@gmail.com</li>

                </ul>
            </div>
            <!-- End .contact-info -->
    
            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>E-mail Us</h3>
    
                <form id="contact-form">
    
                    <p>
                        <label>First Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
    
                    <p>
                        <label>Last Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
    
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
    
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
    
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
    
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
    
        </div>
